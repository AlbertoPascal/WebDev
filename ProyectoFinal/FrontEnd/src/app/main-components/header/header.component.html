              <!-- *ngIf = "!auth.loggedIn" -->
              <!--If the user is in the home or products page-->
              <div class="navbar-nav ml-auto navbar-light" *ngIf = "!auth.loggedIn">

              </div>

              <!-- *ngIf = "auth.loggedIn" -->
              <!--If the user is in any of the profile page-->
              <div class="navbar-nav ml-auto navbar-light" *ngIf = "auth.loggedIn">
                <!--Cambiar if para administrador-->
                <a *ngIf = "auth.loggedIn" href="/profile/edit-user" class="nav-item nav-link navbar-custom-button" ><i class="fa fa-cog"></i>&nbsp;Ajustes</a>
                <a *ngIf != "auth.loggedIn" href="/profile/edit-admin" class="nav-item nav-link navbar-custom-button" ><i class="fa fa-cog"></i>&nbsp;Ajustes</a>
                <a class="nav-item nav-link navbar-custom-button" (click)="auth.logout()"><i class="fa fa-info-circle"></i>&nbsp;Log out</a>
                
              </div>
            
          </div>
      </nav>
