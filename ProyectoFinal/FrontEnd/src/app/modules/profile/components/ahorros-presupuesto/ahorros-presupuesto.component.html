
<div class="bg-white mt-3 p-5 order-lg-1 rounded shadow">
    <h3 i18n="@@Gastos">Transacci&oacute;n:</h3> <!--ESTE SE MODIFICÓ. NECESITAMOS CORREGIR SU TRADUCCIÓN-->
        <form [formGroup] = "addCosts">
            <!--ESTE SE MODIFICÓ. NECESITAMOS CORREGIR SU TRADUCCIÓN-->
            
            <!--ESTE SE MODIFICÓ. NECESITAMOS CORREGIR SU TRADUCCIÓN-->
            <mat-form-field>
                <mat-label>Tipo de transacción</mat-label>
                <mat-select (selectionChange)="selected($event)">
                  <mat-option *ngFor="let opcion of opciones" [value]="opcion.value">
                    {{opcion.viewValue}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            
            <label class="colPresupuesto form-control-label" i18n="@@Cantidad">Cantidad</label>
            <input type="number" formControlName="quantity" required><br>

        
            <label class="colPresupuesto form-control-label" i18n="@@Motivo">Motivo</label>
            <input type="text" formControlName="description" required><br>
            <div class="botton-change mt-3">
                <button class="btn btn-primary" (click)="onCost()" mat-button (click)="openSnackBar('Agregado exitosamente!', 'Deshacer')" i18n="@@AnadirGastos">Añadir gastos</button>
            </div>
        </form>
</div>
