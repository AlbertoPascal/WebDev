<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/profileu.css">
    <title>Prototipo 1:ProfileUsers</title>
  </head>
  <body>
    <header id = "header">
        <nav class="navbar navbar-expand-md navbar-light navbar-custom">
            <a href="../index.html" class="navbar-brand">All-Mighty Budget</a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ml-auto navbar-light">
                  <!--Important: data-toggle is what allows us to display the pop-up whenever we click on the login button"-->
                  <!--Important: data-target is from bootstrap and allows us to point towards the element we want to add an action for"-->
                  <a href="../index.html" class="nav-item nav-link navbar-custom-button"><i class="fa fa-info-circle"></i>&nbsp;Logout</a>
                  <!-- this is from bootrstrap's Modal -->
                  <a href="tabs/sign_up.html" class="nav-item nav-link navbar-custom-button"><i class="fa fa-users"></i>&nbsp;Settings</a>
                </div>
                
            </div>
        </nav>
      </header>
      <div class="container">
        <div class="row my-2">
            <div class="col-sm-12 col-lg-4 col-md-4 order-lg-1 order-md-2 text-center">
                <img src="../images/blank-profile-picture.png" class= "profilePic mx-auto img-fluid  d-block" alt="avatar">
                <h6 class="mt-3">User</h6>
                <label class="custom-file">
                    <input type="file" id="file" class="custom-file-input">
                </label>
            </div>
            <div class="col-sm-12 col-lg-8 col-md-8 order-md-2 order-lg-2">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a href="PerfilesU.html" class="nav-link">Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a href="editarP.html" class="nav-link">Editar Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a href="ahorros.html" class="nav-link active">Ahorros</a>
                    </li>
                </ul>
                <div class="tab-content py-4">
                    <div class="tab-pane active" id="savings">
                        
                        <h5 class="mb-3">Ahorros acumulados</h5>

                        <div class="progress">
                            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" style="width: 40%" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
                            <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar" style="width: 5%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <div class="start">Start: $0</div>
                        <div class="end">End: $5,000</div>
                    </div>

                </div>
            </div>
        </div>
    </div> 

    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
