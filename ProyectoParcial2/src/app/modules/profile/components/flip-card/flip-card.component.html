<div class="col-xs-3 col-md-3">
<div class="flip-card">
    <div class="flip-card-inner">
        <div class="flip-card-front">
            <img src="{{memb.foto}}" alt="Avatar" class= "pic my-auto mx-auto img-fluid rounded">
        </div>
        <div class="flip-card-back">
            <h4>{{memb.Nombre}}</h4>
            <p i18n>{{memb.about}}</p>
            <p i18n>Miembro desde: {{memb.fecha}}</p>
        </div>
    </div>
</div>
</div>
